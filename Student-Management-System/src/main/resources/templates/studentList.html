<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<div class="container">
    <h1>Students</h1>
    <a th:href="@{/students/new}" class="btn btn-primary">Create New Student</a>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Profile Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Enrollment Date</th>
                <th>Major</th>
                <th>GPA</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td>
					<img th:src="@{/uploads/{file} (file=${student.profileImage}) }" alt="Profile Image" width="50" height="50">
                </td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.dateOfBirth}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.major}"></td>
                <td th:text="${student.gpa}"></td>
                <td>
                    <a th:href = "@{/students/edit/{id} (id=${student.id}) }" class="btn btn-primary">
                    	<i class="fa-regular fa-pen-to-square"></i>
                    </a>
                </td>
                <td>
                    <a th:href = "@{/students/{id} (id=${student.id}) }" class="btn btn-danger">
                    	<i class="fa-regular fa-trash-can"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
