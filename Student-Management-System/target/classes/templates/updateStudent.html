<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Update Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
	<div class="container">
        <h1>Edit Student</h1>
        <form th:action="@{/students/{id} (id=${student.id}) }" th:object="${student}" method="post" class="form" enctype="multipart/form-data">
        
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" th:field="*{firstName}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" th:field="*{lastName}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" th:field="*{dateOfBirth}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{gender}" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" th:field="*{phoneNumber}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="enrollment">Enrollment Date:</label>
                <input type="date" id="enrollment" th:field="*{enrollmentDate}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" id="major" th:field="*{major}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" th:field="*{gpa}" step="0.01" min="0" max="10" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="profileImage">Profile Image:</label>
                <input type="file" id="profileImage" name="profileImage" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
